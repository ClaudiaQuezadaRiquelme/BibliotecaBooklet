<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Editar</title>
</head>
<body>

	<div class="my-3 text-center">
		<h1>Editar Libro</h1>
	</div>

	<!-- EDITAR -->
	<section class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
					<div class="card mb-3 shadow">
						<!-- <div id="image" class="p-4">
							<img
								src="/assets/img/libro.png"
								class="card-img-top mx-auto d-block" alt="libro"
								style="width: 250px; height: auto;">
						</div> -->
						<div class="card-body px-4">
							<form th:action="@{/editLibro}" modelAttribute="libro" method="POST">
								<div>
									<div class="input-group mb-3">
										<span hidden class="input-group-text" id="basic-addon1">ID</span>
										<input hidden type="text" class="form-control"
											placeholder="Id Libro" name="id_libro"
											th:value="${libroVO.getId_libro()}">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1">Titulo</span>
										<input type="text" class="form-control"
											placeholder="Titulo Libro" name="titulo"
											th:value="${libroVO.getTitulo()}">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1">Autor</span>
										<input type="text" class="form-control"
											placeholder="Autor Libro" name="autor"
											th:value="${libroVO.getAutor()}">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1">AÃ±o</span> <input
											type="text" class="form-control" placeholder="2021"
											name="anio" th:value="${libroVO.getAnio()}">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1">Imprenta</span>
										<input type="text" class="form-control"
											placeholder="Imprenta S.A." name="imprenta"
											th:value="${libroVO.getImprenta()}">
									</div>
									<div class="mb-3">
										<label class="input-label">Seleccione Disponibilidad</label> <select
											class="form-control" name="disponible">
											<option value="1">Disponible</option>
											<option value="0">No Disponible</option>
										</select>
									</div>

								</div>
								<div class="modal-footer">
									<a class="btn btn-light"
										data-bs-dismiss="modal" href="index.html">Cancelar</a>
									<button type="submit" class="btn btn-dark">Guardar</button>
								</div>
							</form>
						</div>
					</div>
			</div>
			<div class="col"></div>
		</div>

	</section>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
